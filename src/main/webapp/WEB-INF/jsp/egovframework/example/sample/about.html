    <script type="text/javascript">

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['년도', '판매량'],
        ['2021.11', 20711],
        ['2021.12', 24495],
        ['2022.01', 23886],
        ['2022.02', 22443]
      ]);

      var options = {
        chart: {
          title: '온라인 쇼핑 동향',
          subtitle: '음식 서비스 분야',
        }
      };

      var chart = new google.charts.Bar(document.getElementById('chart'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
